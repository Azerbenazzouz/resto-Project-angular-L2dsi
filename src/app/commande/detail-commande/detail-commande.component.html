<h1 class="text-center mb-5 mt-3">Détail de la commande</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Commande n°{{ commande.id }}</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h4>Client</h4>
              <p>{{ getClientInfo(commande.clientId).nom }}</p>
              <p>{{ getClientInfo(commande.clientId).email }}</p>
              <p>{{ getClientInfo(commande.clientId).tel }}</p>
            </div>
            <div class="col-6">
              <h4>Produits</h4>
              <ul>
                <li *ngFor="let produit of commande.produitsCmd">
                  {{ "produit.nom" }} ({{ produit.prixUnitaire }}€)
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4>Total</h4>
              <p>{{ commande.total }}€</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
