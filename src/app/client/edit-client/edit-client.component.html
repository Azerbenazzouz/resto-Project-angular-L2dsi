<h1 class="text-center mb-5 mt-3">Edit Client</h1>

<form action="" ngForm>
    <fieldset>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom" [value]="client.nom" [(ngModel)]="client.nom" name="nom">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" [value]="client.email" [(ngModel)]="client.email" name="email">
        </div>

        <div class="form-group">
            <label for="tel">Telephone</label>
            <input type="text" class="form-control" id="tel" placeholder="Telephone" [value]="client.tel" [(ngModel)]="client.tel" name="tel">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password" [value]="client.password" [(ngModel)]="client.password" name="password">
        </div>
        <button type="submit" class="btn btn-primary mt-3" (click)="editClient()">Submit</button>
    </fieldset>
</form>
